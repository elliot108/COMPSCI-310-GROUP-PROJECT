<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details - DKU Event Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2D5A5A;
            --secondary: #E67E22;
            --accent: #F39C12;
            --neutral: #34495E;
            --bg: #FAFAFA;
            --success: #27AE60;
            --warning: #F1C40F;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--neutral);
        }
        
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(45, 90, 90, 0.3);
        }
        
        .event-hero {
            background: linear-gradient(135deg, rgba(45, 90, 90, 0.8), rgba(230, 126, 34, 0.7)), 
                        url('resources/club-activities.jpg');
            background-size: cover;
            background-position: center;
        }
        
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        }
        
        .reveal-up {
            opacity: 0;
            transform: translateY(30px);
        }
        
        .reveal-up.revealed {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .event-badge {
            position: relative;
            overflow: hidden;
        }
        
        .event-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .event-badge:hover::before {
            left: 100%;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm fixed top-0 w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="flex items-center space-x-2">
                    <span class="font-display text-2xl font-bold gradient-text">DKU Events</span>
                </a>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-teal-600 transition-colors">All Events</a>
                    <a href="dashboard.html" class="text-gray-600 hover:text-teal-600 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-20 pb-12">
        <div id="event-details-container" class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
            <h1 id="event-title" class="font-display text-4xl font-bold text-gray-900 mb-4"></h1>
            
            <div id="event-meta" class="flex flex-wrap items-center space-x-4 text-gray-600 text-sm mb-6">
                <span id="event-type-badge" class="px-3 py-1 rounded-full text-white font-medium"></span>
                <div id="event-categories" class="flex space-x-2"></div>
            </div>

            <div id="event-hero-image-container" class="mb-6 rounded-lg overflow-hidden">
                <img id="event-hero-image" class="w-full h-80 object-cover" src="" alt="Event Flyer">
            </div>

            <p id="event-description" class="text-gray-700 text-lg leading-relaxed mb-8"></p>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                <div>
                    <h3 class="font-semibold text-gray-800 mb-3 text-xl">When</h3>
                    <p id="event-date-time" class="text-gray-600"></p>
                </div>
                <div>
                    <h3 class="font-semibold text-gray-800 mb-3 text-xl">Where</h3>
                    <p id="event-location" class="text-gray-600"></p>
                </div>
            </div>

            <div class="bg-gray-50 p-6 rounded-lg mb-8">
                <h3 class="font-semibold text-gray-800 mb-3 text-xl">Organizer(s)</h3>
                <div id="event-organizer" class="space-y-4"></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                <div>
                    <h3 class="font-semibold text-gray-800 mb-3 text-xl">Cost</h3>
                    <p id="event-cost" class="text-gray-600"></p>
                </div>
                <div>
                    <h3 class="font-semibold text-gray-800 mb-3 text-xl">Capacity</h3>
                    <p id="event-capacity" class="text-gray-600"></p>
                </div>
            </div>

            <div id="registration-info" class="p-6 rounded-lg mb-8"></div>

            <div id="event-perks" class="mb-8">
                <h3 class="font-semibold text-gray-800 mb-3 text-xl">What You'll Get</h3>
                <ul class="list-disc list-inside text-gray-600 pl-4 space-y-1"></ul>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <div class="font-display text-xl font-semibold mb-4">DKU Event Management System</div>
            <p class="text-gray-400 text-sm">Â© 2024 Duke Kunshan University. All rights reserved.</p>
        </div>
    </footer>

    <script src="api-client.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('id');

            const eventDetailsContainer = document.getElementById('event-details-container');

            if (!eventId) {
                eventDetailsContainer.innerHTML = '<p class="text-center text-red-500 text-xl">Event ID not provided.</p>';
                return;
            }

            const event = await window.apiClient.getEvent(eventId);

            if (!event) {
                eventDetailsContainer.innerHTML = '<p class="text-center text-red-500 text-xl">Event not found.</p>';
                return;
            }

            document.getElementById('event-title').textContent = event.title;
            document.getElementById('event-description').textContent = event.description;

            // Event Type Badge
            const eventTypeBadge = document.getElementById('event-type-badge');
            eventTypeBadge.textContent = event.event_type.replace(/_/g, ' ');
            eventTypeBadge.classList.add(event.event_type === 'online' ? 'bg-blue-500' : 'bg-orange-500');

            // Categories
            const eventCategoriesContainer = document.getElementById('event-categories');
            if (event.categories && event.categories.length > 0) {
                eventCategoriesContainer.innerHTML = event.categories.map(cat => 
                    `<span class="bg-teal-600 text-white px-3 py-1 rounded-full text-sm font-medium">${cat}</span>`
                ).join('');
            }

            // Hero Image
            const eventHeroImage = document.getElementById('event-hero-image');
            if (event.flyer) {
                eventHeroImage.src = `data:image/jpeg;base64,${event.flyer}`;
                eventHeroImage.classList.remove('hidden');
            } else {
                eventHeroImage.classList.add('hidden'); // Hide if no flyer
            }

            // Date & Time
            document.getElementById('event-date-time').textContent = 
                `${event.start_date} ${event.start_time} - ${event.end_time}`;

            // Location
            const eventLocationElement = document.getElementById('event-location');
            if (event.location && event.location.label) {
                eventLocationElement.textContent = `${event.location.building || ''}, ${event.location.label}`.trim();
            } else if (event.online_link) {
                eventLocationElement.innerHTML = `<a href="${event.online_link}" target="_blank" class="text-blue-600 hover:underline">Online Event Link</a>`;
            } else {
                eventLocationElement.textContent = 'TBD';
            }

            // Organizer(s)
            const eventOrganizerContainer = document.getElementById('event-organizer');
            if (event.organizer && event.organizer.length > 0) {
                eventOrganizerContainer.innerHTML = event.organizer.map(org => `
                    <div class="flex items-center space-x-2">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                        <a href="organizer-details.html?id=${org.organizer_id}" class="text-blue-600 hover:underline font-medium">${org.name}</a>
                        <span class="text-gray-500">(${org.type})</span>
                        <span class="text-gray-500">- ${org.contact || 'N/A'}</span>
                    </div>
                `).join('');
            } else {
                eventOrganizerContainer.textContent = 'No organizer information available.';
            }

            // Cost
            document.getElementById('event-cost').textContent = event.cost === 0 ? 'Free' : `$${event.cost}`;

            // Capacity
            document.getElementById('event-capacity').textContent = 
                `${event.max_participants || 'Unlimited'} participants`;

            // Registration Info
            const registrationInfoSection = document.getElementById('registration-info');
            if (event.application_required) {
                registrationInfoSection.classList.add('bg-blue-50', 'border-blue-200', 'text-blue-800');
                registrationInfoSection.innerHTML = `
                    <h3 class="font-semibold mb-2 text-xl">Application Required</h3>
                    <p class="text-sm mb-4">This event requires an application. Please apply by ${event.application_deadline || 'TBD'}.</p>
                    <a href="${event.online_link || '#'}" target="_blank" class="btn-primary px-4 py-2 rounded-lg font-semibold text-white inline-block">Apply Now</a>
                `;
            } else if (event.online_link && event.event_type === 'online') {
                registrationInfoSection.classList.add('bg-blue-50', 'border-blue-200', 'text-blue-800');
                registrationInfoSection.innerHTML = `
                    <h3 class="font-semibold mb-2 text-xl">Join Online Event</h3>
                    <p class="text-sm mb-4">This is an online event. Join us using the link below.</p>
                    <a href="${event.online_link}" target="_blank" class="btn-primary px-4 py-2 rounded-lg font-semibold text-white inline-block">Join Event</a>
                `;
            } else {
                registrationInfoSection.classList.add('bg-green-50', 'border-green-200', 'text-green-800');
                registrationInfoSection.innerHTML = `
                    <h3 class="font-semibold mb-2 text-xl">No Registration Required</h3>
                    <p class="text-sm mb-4">No advance registration required. Simply show up at the venue.</p>
                `;
            }

            // Perks
            const perksList = document.querySelector('#event-perks ul');
            if (event.perks) {
                perksList.innerHTML = event.perks.split(',').map(perk => `<li>${perk.trim()}</li>`).join('');
            } else {
                document.getElementById('event-perks').classList.add('hidden');
            }

            // Update page title
            document.title = `${event.title} - DKU Event Management System`;
        });

    </script>
</body>

</html>
