<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Details - DKU Event Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2D5A5A;
            --secondary: #E67E22;
            --accent: #F39C12;
            --neutral: #34495E;
            --bg: #FAFAFA;
            --success: #27AE60;
            --warning: #F1C40F;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--neutral);
        }
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        .gradient-text {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(45, 90, 90, 0.3);
        }
        .event-card {
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            overflow: hidden;
            transition: all 0.2s ease-in-out;
        }
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm fixed top-0 w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="flex items-center space-x-2">
                    <span class="font-display text-2xl font-bold gradient-text">DKU Events</span>
                </a>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-teal-600 transition-colors">All Events</a>
                    <a href="dashboard.html" class="text-gray-600 hover:text-teal-600 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-20 pb-12">
        <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
            <h1 id="organizer-name" class="font-display text-4xl font-bold text-gray-900 mb-4"></h1>
            <p id="organizer-type" class="text-gray-600 text-lg mb-2"></p>
            <p id="organizer-email" class="text-gray-600 mb-6"></p>
            <p id="organizer-details" class="text-gray-700 leading-relaxed mb-8"></p>

            <section class="mb-8">
                <h2 class="font-display text-2xl font-semibold text-gray-800 mb-4">Events by this Organizer</h2>
                <div id="organizer-events" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <div class="font-display text-xl font-semibold mb-4">DKU Event Management System</div>
            <p class="text-gray-400 text-sm">Â© 2024 Duke Kunshan University. All rights reserved.</p>
        </div>
    </footer>

    <script src="api-client.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const organizerId = urlParams.get('id');

            const organizerNameElement = document.getElementById('organizer-name');
            const organizerTypeElement = document.getElementById('organizer-type');
            const organizerEmailElement = document.getElementById('organizer-email');
            const organizerDetailsElement = document.getElementById('organizer-details');
            const organizerEventsContainer = document.getElementById('organizer-events');

            if (!organizerId) {
                organizerNameElement.textContent = 'Organizer ID not provided.';
                return;
            }

            // Fetch organizer details
            const organizer = await window.apiClient.getOrganizer(organizerId);

            if (!organizer) {
                organizerNameElement.textContent = 'Organizer not found.';
                return;
            }

            organizerNameElement.textContent = organizer.name || 'Unknown Organizer';
            organizerTypeElement.textContent = `Type: ${organizer.type || 'N/A'}`;
            organizerEmailElement.textContent = `Contact: ${organizer.email || organizer.contact_email || 'N/A'}`;

            let detailsHtml = '';
            if (organizer.type === 'club') {
                if (organizer.club_url) detailsHtml += `<p>Website: <a href="${organizer.club_url}" target="_blank" class="text-blue-600 hover:underline">${organizer.club_url}</a></p>`;
            } else if (organizer.type === 'school') {
                if (organizer.department) detailsHtml += `<p>Department: ${organizer.department}</p>`;
                if (organizer.supervisor) detailsHtml += `<p>Supervisor: ${organizer.supervisor}</p>`;
            }
            organizerDetailsElement.innerHTML = detailsHtml;

            // Fetch events by this organizer
            const events = await window.apiClient.getEventsByOrganizer(organizerId);

            if (events && events.length > 0) {
                organizerEventsContainer.innerHTML = events.map(event => `
                    <a href="event-details.html?id=${event.event_id}" class="event-card bg-white p-4 shadow-sm rounded-lg block">
                        <h3 class="font-semibold text-lg text-gray-900">${event.title}</h3>
                        <p class="text-sm text-gray-600">${event.start_date} ${event.start_time}</p>
                        <p class="text-sm text-gray-500">${event.location.building || ''}, ${event.location.label || 'Online'}</p>
                        <div class="flex flex-wrap gap-2 mt-2">
                            <span class="px-2 py-1 bg-gray-200 rounded-full text-xs">${event.event_type.replace(/_/g, ' ')}</span>
                            ${event.categories.map(cat => `<span class="px-2 py-1 bg-teal-100 text-teal-800 rounded-full text-xs">${cat}</span>`).join('')}
                        </div>
                    </a>
                `).join('');
            } else {
                organizerEventsContainer.innerHTML = '<p class="text-gray-600">No events found for this organizer.</p>';
            }
        });
    </script>
</body>
</html>
